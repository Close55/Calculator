<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="top-screen"></div>
        <div class="screen-text"></div>
      </div>
      <div class="buttons-container">
        <button class="clear" id="c">C</button>
        <button class="sign" id="sign">+/-</button>
        <button class="mod" id="%">%</button>
        <button class="divide" id="/">/</button>
        <button class="seven" id="7">7</button>
        <button class="eight" id="8">8</button>
        <button class="nine" id="9">9</button>
        <button class="multiply" id="*">*</button>
        <button class="four" id="4">4</button>
        <button class="five" id="5">5</button>
        <button class="six" id="6">6</button>
        <button class="subtract" id="-">-</button>
        <button class="one" id="1">1</button>
        <button class="two" id="2">2</button>
        <button class="three" id="3">3</button>
        <button class="add" id="+">+</button>
        <button class="zero" id="0">0</button>
        <button class="decimal" id=".">.</button>
        <button class="equals" id="=">=</button>
      </div>
    </div>
  </body>
</html>
